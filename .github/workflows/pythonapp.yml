name: Test Application

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          python-version: [ '3.6', '3.7', '3.8', '3.9' ]
    name: Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
          python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        make init
    - name: Test with pytest
      env:
        POSTGRES_DATABASE_HOST: ${{ secrets.POSTGRES_DATABASE_HOST}}
        POSTGRES_DATABASE_DATABASE: ${{ secrets.POSTGRES_DATABASE_DATABASE}}
        POSTGRES_DATABASE_USER: ${{ secrets.POSTGRES_DATABASE_USER}}
        POSTGRES_DATABASE_PASSWORD: ${{ secrets.POSTGRES_DATABASE_PASSWORD}}
        POSTGRES_DATABASE_PORT: ${{ secrets.POSTGRES_DATABASE_PORT}}
        MYSQL_DATABASE_HOST: ${{ secrets.MYSQL_DATABASE_HOST}}
        MYSQL_DATABASE_DATABASE: ${{ secrets.MYSQL_DATABASE_DATABASE}}
        MYSQL_DATABASE_USER: ${{ secrets.MYSQL_DATABASE_USER}}
        MYSQL_DATABASE_PASSWORD: ${{ secrets.MYSQL_DATABASE_PASSWORD}}
        MYSQL_DATABASE_PORT: ${{ secrets.MYSQL_DATABASE_PORT}}
      run: |
        make test
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install Flake8
      run: |
        pip install flake8==3.7.9
    - name: Lint
      run: make lint
